<div class="row" ng-controller="customersController">
	<div class="row form modal-body">
		<form role="form" name="customerForm" novalidate ng-submit="customerForm.$valid && addCustomer()">
			<h6>{{ error.error }}</h6>
			<div role="alert">
				<span class="error" ng-show="customerForm.name.$error.minlength">Customer name has to be at least 5 characters.</span>
			</div>
			<h4>Add a new customer</h4>
			<div class="form-group col-xs-8">
		    	<label for="name">Customer Name:</label>
		    	<input type="text" class="form-control" id="name" ng-model="newCustomer.name" ng-minlength=5 required />
		  	</div>
		  	<div class="form-group col-xs-8">
		    	<label for="email">Email address:</label>
		    	<input type="email" class="form-control" id="email" ng-model="newCustomer.email">
		  	</div>
		  	<div class="form-group col-xs-8">
		    	<label for="phone">Phone number:</label>
		    	<input type="text" class="form-control" id="phone" ng-model="newCustomer.phone">
		  	</div>
		  	<div class="row"></div>
		  	<button type="submit" class="btn btn-primary">Add new customer</button>
		</form>
	</div>
	<div class="row">
		<input type="text" placeholder="search name..." ng-model="filter_name" class="input-sm">
		<table class="table-striped table">
			<thead>
				<th>Customer Name</th>
				<th>Email Address</th>
				<th>Phone Number</th>
				<th>Created Date</th>
				<th>Actions</th>
			</thead>
			<tbody>
				<tr ng-repeat="customer in customers | filter: filter_name | orderBy:'-created'">
					<td ng-bind="customer.name"></td>
					<td ng-bind="customer.email"></td>
					<td ng-bind="customer.phone"></td>
					<td>{{ customer.created | date:"longDate" }}</td>
					<td><a href="" ng-click="removeCustomer(customer)"><button>Remove</button></a></td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
